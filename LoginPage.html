<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="LoginPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <h1>MONKEY ESTATES</h1>
        <p>REAL ESTATE BUISNESS</p>
        <form  action="/login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit">LOGIN</button>
            <div class="ib1">
                <a href="RegisterP.html">REGISTER</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault(); // Prevent default form submission
            const formData = new FormData(form);
            const username = formData.get("username");
            const password = formData.get("password");

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    // Redirect to PropertyPage.html with username as a query parameter
                    window.location.href = `/PropertyPage.html?username=${encodeURIComponent(username)}`;
                } else {
                    alert("Invalid credentials!");
                }
            } catch (err) {
                console.error("Login failed:", err);
            }
        });
    </script>

</body>
</html>
